name: network_info_plus_web
description: A stub implementation of the Network Info Plus plugin for Web.
version: 1.0.0
homepage: https://plus.fluttercommunity.dev/
repository: https://github.com/epam-cross-platform-lab/network_info_plus_apple_tv

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  network_info_plus_platform_interface: ^1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

flutter:
  plugin:
    platforms:
      web:
        pluginClass: NetworkInfoPlusPlugin
        fileName: network_info_plus_web.dart
